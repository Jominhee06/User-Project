    <main>
        <section>
            <h2>재료</h2>
            <ul>
                <li>김치 200g</li>
                <li>돼지고기 150g</li>
                <li>두부 100g</li>
                <li>대파 1대</li>
                <li>마늘 2쪽</li>
                <li>고춧가루 1큰술</li>
                <li>국간장 1큰술</li>
                <li>물 4컵</li>
            </ul>

            <h2>조리법</h2>
            <ol>
                <li>돼지고기를 썰어 기름을 두른 팬에 볶습니다.</li>
                <li>김치를 넣고 함께 볶아줍니다.</li>
                <li>물을 넣고 끓여줍니다.</li>
                <li>두부와 대파, 마늘을 넣고 중약불로 끓입니다.</li>
                <li>국간장과 고춧가루로 간을 맞춘 후 완성합니다.</li>
            </ol>
        </section>
